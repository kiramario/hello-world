<script>
	Function.prototype.method = function(name, func){
		this.prototype[name] = func;
		return this;
	}
	
	Object.create = function(o) {
		var F = function() {};
		F.prototype = o;
		return new F();
	}
	
	var fibonacci = function(n) {
		return (n - 1) < 2 ? (n- 1) : fibonacci(n - 1) + fibonacci (n - 2);
	}
	
	var fibonacci_new = (function() {
		var memo = [0, 1];
		var fib = function(n) {
			var result = memo[n - 1];
			if(typeof memo[n - 1] === 'undefined') {
				memo[n - 1] = fib(n - 1) +fib(n - 2);
				result = memo[n -1];
			}
			return result;
		}
		return fib;
	}())
	
	var factorial = function(n) {
		return n < 2 ? 1 : n * factorial(n - 1)
	}

	var factorial_new = (function() {
		var memo = [1];
		var lab = function(n) {
			var result = memo[n - 1];
			if(typeof result !== "number"){
				result = n * lab(n - 1);
				memo[n - 1] = result;
			};
			return result;
		};
		return lab;
	}());
	
	var memoizer = function(memo, formula) {
		var recur = function(n) {
			var result = memo[n - 1];
			if(typeof result !== "number") {
				result = formula(recur, n);
				memo[n - 1] = result;
			};
			return result;
		};
		return recur;
	}
	var factorial_lab = memoizer([1], function(recur, n){
		return n * recur(n - 1)
	});

	
	
	var mammal = function(spec) {
		var that = {};
		
		that.name = spec.name;
		that.age = spec.age;
		that.color = spec.color;
		that.gender = spec.gender;
		that.species = spec.species;
		
		that.says = function() {
			return spec.saying || " ";
		};
		that.eat = function() {
			return spec.food || " ";
		};
		
		return that;
	}
	
	
	var cat = function(spec, my) {
		var that = {}, my = my || {};
		spec.saying = my.saying;
		spec.food = my.food;
		
		that = mammal(spec);
		return that;
	}
	
	var dog = function(spec, my) {
		var that = {}, my = my || {};
		spec.saying = my.saying;
		spec.food = my.food;
		
		that = mammal(spec);
		return that;
	}
	
var isNumber = function isNumber(value) {
	return typeof value === "number" && isFinite(value);
}
